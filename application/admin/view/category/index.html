<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 面试题管理 <span class="c-gray en">&gt;</span> 面试题分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加面试题分类','{:url('category/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加面试题类别</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="40">ID</th>
					<th width="60">分类名称</th>
					<th width="60">添加人</th>
					<th width="60">添加时间</th>
					<th width="60">更新时间</th>
					<th width="60">状态</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="categories" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.add_user_id}</td>
					<td>{$vo.create_time}</td>
					<td>{$vo.update_time}</td>
					<td class="td-status"><a href="{:url('category/status', ['id'=>$vo.id ,'status'=>$vo.status == 1?0:1])}" title="点击修改状态" >{$vo.status|status}</a></td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑', '{:url('category/edit', ['id' => $vo.id])}', 800, 300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('category/status', ['id'=>$vo.id, 'status' => -1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
	var SCOPE = {
	    'listorder_url' : "{:url('category/listorder')}"
	};
</script>
